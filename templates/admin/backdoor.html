    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
        <label class="block text-gray-700 font-medium mb-1">First Name</label>
        <input id="first_name" type="text" placeholder="John" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

        <div>

        </div>
    </div>

    <!-- Employee Number & Department -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
        <label class="block text-gray-700 font-medium mb-1">Employee Number</label>
        <input id="employee_number" type="text" placeholder="EMP12345" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
        <label class="block text-gray-700 font-medium mb-1">Department</label>
        <select id="department" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select department</option>
            <option>Marketing</option>
            <option>Finance</option>
            <option>IT</option>
            <option>HR</option>
        </select>
        </div>
    </div>

    <!-- Role & Phone Number -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
        <label class="block text-gray-700 font-medium mb-1">Role</label>
        <input id="role" type="text" placeholder="Software Engineer" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
        <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input id="phone_number" type="tel" placeholder="+27 123 456 789" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-6">
        <button id="submitBtn" type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold shadow-md">
        Add Admin
        </button>
    </div>

    </form>
  </section>
