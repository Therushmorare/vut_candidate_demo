<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMA | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
  </style>
</head>

<body class="bg-gray-100 flex min-h-screen">

  <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col fixed h-full z-20 overflow-y-auto">
    <!-- Logo -->
    <div class="p-6 flex items-center space-x-3 border-b">
        <img src="/static/images/BMA-Logo-Approved-3.png" alt="Logo" class="w-12 h-12 rounded-full">
        <h1 class="font-bold text-xl text-green-700">BMA Admin</h1>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2">
        <a href="dashboard.html" class="flex items-center px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-green-50 hover:text-green-600 transition">
        <span class="material-icons mr-2 text-green-600">dashboard</span> Dashboard
        </a>
        <a href="requests.html" class="flex items-center px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-green-50 hover:text-green-600 transition">
        <span class="material-icons mr-2 text-green-600">notifications</span> Requests
        </a>
        <a href="users.html" class="flex items-center px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-green-50 hover:text-green-600 transition">
        <span class="material-icons mr-2 text-green-600">person</span> Users
        </a>
        <a href="posts.html" class="flex items-center px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-green-50 hover:text-green-600 transition">
        <span class="material-icons mr-2 text-green-600">book</span> Posts
        </a>
        <a href="logs.html" class="flex items-center px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-green-50 hover:text-green-600 transition">
        <span class="material-icons mr-2 text-green-600">bolt</span> Logs
        </a>
        <a href="logout.html" class="flex items-center px-4 py-2 rounded-lg font-medium text-gray-700 hover:bg-green-50 hover:text-green-600 transition">
        <span class="material-icons mr-2 text-green-600">logout</span> Logout
        </a>
    </nav>
    </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-64 p-8 overflow-y-auto">
    
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-10 flex-wrap gap-4">
      <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
      <div class="flex items-center space-x-3">
        <input type="text" placeholder="Search..." class="px-4 py-2 w-60 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none" />
        <a href="#" class="px-3 py-2 text-gray-600 hover:text-green-600 font-medium">Documents</a>
        <a href="#" class="px-3 py-2 text-gray-600 hover:text-green-600 font-medium">Payroll</a>
        <a href="#" class="px-3 py-2 text-gray-600 hover:text-green-600 font-medium">Reports</a>
        <img src="https://i.pravatar.cc/40" alt="Admin Avatar" class="w-10 h-10 rounded-full border-2 border-green-500">
      </div>
    </div>

    <!-- Overview Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
      <div class="card bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
        <h3 class="text-gray-500 font-medium">Job Posts</h3>
        <p class="text-3xl font-bold text-gray-800 mt-2">1,245</p>
      </div>
      <div class="card bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
        <h3 class="text-gray-500 font-medium">Onboarded</h3>
        <p class="text-3xl font-bold text-gray-800 mt-2">125</p>
      </div>
      <div class="card bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
        <h3 class="text-gray-500 font-medium">Interviewed</h3>
        <p class="text-3xl font-bold text-gray-800 mt-2">987</p>
      </div>
      <div class="card bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
        <h3 class="text-gray-500 font-medium">Screened</h3>
        <p class="text-3xl font-bold text-gray-800 mt-2">12</p>
      </div>
    </div>

    <!-- Charts-->
    <section class="mb-12">
        <h2 class="text-xl font-semibold mb-6 text-gray-800">Analytics Overview</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Bar Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4 text-gray-700">Monthly Job Applications</h3>
            <canvas id="applicationsChart" height="150"></canvas>
        </div>

        <!-- Pie Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4 text-gray-700">Employee Department Breakdown</h3>
            <canvas id="departmentChart" height="150"></canvas>
        </div>
        </div>
    </section>

  </main>

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Chart.js Logic -->
<script>
  // Bar Chart - Applications
  const ctx1 = document.getElementById('applicationsChart').getContext('2d');
  new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
      datasets: [{
        label: 'Applications',
        data: [120, 190, 300, 500, 200, 300, 450],
        backgroundColor: 'rgba(34, 197, 94, 0.6)',
        borderRadius: 8
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  // Pie Chart - Departments
  const ctx2 = document.getElementById('departmentChart').getContext('2d');
  new Chart(ctx2, {
    type: 'doughnut',
    data: {
      labels: ['Engineering', 'HR', 'Marketing', 'Finance', 'Support'],
      datasets: [{
        label: 'Departments',
        data: [45, 15, 20, 10, 10],
        backgroundColor: [
          'rgba(34, 197, 94, 0.8)',
          'rgba(249, 115, 22, 0.8)',
          'rgba(59, 130, 246, 0.8)',
          'rgba(234, 179, 8, 0.8)',
          'rgba(107, 114, 128, 0.8)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      cutout: '50%',
      plugins: {
        legend: { position: 'bottom' }
      }
    }
  });
</script>
</body>
</html>
