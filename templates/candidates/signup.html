<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUT Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen" x-data="{tab:'candidate', showPassCandidate:false}">

<div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

  <!-- Logo -->
  <div class="flex flex-col items-center mb-6">
    <img src="/static/images/id3tj44Wsz_1761674029816.png" alt="BMA Logo" class="w-50 h-20 mb-3">
  </div>

  <h1 class="text-2xl font-bold text-yellow-500 text-center mb-6">Sign Up</h1>

  <!-- Tabs -->
  <div class="flex mb-6 border-b">
    <button @click="tab='candidate'" 
            :class="tab==='candidate' ? 'text-blue-600 border-b-4 font-semibold' : 'text-gray-600 hover:text-blue-600 transition'" 
            class="flex-1 py-2 text-center">
      Candidate
    </button>
    <button @click="tab='employee'" 
            :class="tab==='employee' ? 'text-blue-600 border-b-4 font-semibold' : 'text-gray-600 hover:text-blue-600 transition'" 
            class="flex-1 py-2 text-center">
      Employee
    </button>
  </div>

  <!-- Candidate Form -->
  <form x-show="tab==='candidate'" x-transition class="flex flex-col gap-4">

    <!-- Email Field -->
    <div class="relative flex flex-col">
      <label class="mb-1 font-medium text-gray-700">Email</label>
      <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">email</span>
      <input type="email" name="email" required
             class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm transition duration-200"
             placeholder="Enter your email">
    </div>

    <!-- Password Field -->
    <div class="relative flex flex-col">
      <label class="mb-1 font-medium text-gray-700">Password</label>
      <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
      <input :type="showPassCandidate ? 'text' : 'password'" name="password" required
             class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm transition duration-200"
             placeholder="Enter your password">
      <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer"
            @click="showPassCandidate = !showPassCandidate" x-text="showPassCandidate ? 'visibility_off' : 'visibility'"></span>
    </div>

    <!-- Confirm Password -->
    <div class="relative flex flex-col">
      <label class="mb-1 font-medium text-gray-700">Confirm Password</label>
      <input type="password" name="confirmPassword" required
             class="w-full pl-3 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm transition duration-200"
             placeholder="Confirm your password">
    </div>

    <!-- Sign Up Button -->
    <button type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 transition-shadow duration-300 shadow-md hover:shadow-lg mt-2">
      Sign Up as Candidate
    </button>

    <!-- Login Link -->
    <p class="text-sm text-gray-500 text-center mt-2">
      Already have an account? 
      <a href="{{url_for('login')}}" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>

  </form>

  <!-- Employee Form -->
  <form x-show="tab==='employee'" x-transition class="flex flex-col gap-4">

    <!-- Email Field -->
    <div class="relative flex flex-col">
      <label class="mb-1 font-medium text-gray-700">Email</label>
      <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">email</span>
      <input type="email" name="internal_email" required
             class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm transition duration-200"
             placeholder="Enter your internal email">
    </div>

    <!-- Sign Up Button -->
    <button type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 transition-shadow duration-300 shadow-md hover:shadow-lg mt-2">
      Sign Up as Employee
    </button>

    <!-- Login Link -->
    <p class="text-sm text-gray-500 text-center mt-2">
      Already have an account? 
      <a href="{{url_for('login')}}" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
// Candidate Signup
document.querySelector('[x-show="tab===\'candidate\'"]').addEventListener('submit', async e=>{
  e.preventDefault();
  const form = e.target;
  const email = form.email.value.trim();
  const password = form.password.value.trim();
  const confirmPassword = form.confirmPassword.value.trim();
  if(!email || !password || !confirmPassword){
    return Swal.fire({icon:'warning',title:'Validation Error',text:'All fields are required'});
  }
  if(password !== confirmPassword){
    return Swal.fire({icon:'warning',title:'Validation Error',text:'Passwords do not match'});
  }
  try{
    const res = await fetch('https://jellyfish-app-z83s2.ondigitalocean.app/api/candidate/externalSignup',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email,password,confirmPassword})
    });
    const data = await res.json();
    if(res.ok){
      sessionStorage.setItem('email', email);
      Swal.fire({icon:'success',title:'Signed Up!',text:'Redirecting to login...',timer:1500,showConfirmButton:false});
      setTimeout(()=>window.location.href='{{url_for("candidateVerify")}}',1600);
    } else Swal.fire({icon:'error',title:'Signup Failed',text:data.message || 'Error'});
  }catch(err){ console.error(err); Swal.fire({icon:'error',title:'Network Error'});}
});

// Employee Signup
document.querySelector('[x-show="tab===\'employee\'"]').addEventListener('submit', async e=>{
  e.preventDefault();
  const form = e.target;
  const internal_email = form.internal_email.value.trim();
  if(!internal_email) return Swal.fire({icon:'warning',title:'Validation Error',text:'Email required'});
  try{
    const res = await fetch('https://jellyfish-app-z83s2.ondigitalocean.app/api/candidate/internalSignup',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({internal_email})
    });
    const data = await res.json();
    if(res.ok){
      sessionStorage.setItem('email', internal_email);
      Swal.fire({icon:'success',title:'Signed Up!',text:'Redirecting to login...',timer:1500,showConfirmButton:false});
      setTimeout(()=>window.location.href='{{url_for("candidateVerify")}}',1600);
    } else Swal.fire({icon:'error',title:'Signup Failed',text:data.message || 'Error'});
  }catch(err){ console.error(err); Swal.fire({icon:'error',title:'Network Error'});}
});
</script>

</body>
</html>
