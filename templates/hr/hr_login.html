<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMA | HR Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<section class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
  <div class="flex flex-col items-center mb-6">
    <img src="/static/images/BMA-Logo-Approved-3.png" alt="BMA Logo" class="w-24 h-24 mb-3">
    <h2 class="text-2xl font-bold text-gray-800">HR Login</h2>
    <p class="text-gray-500 text-sm mt-1">Sign in to access your dashboard</p>
  </div>

  <form id="adminLogin" class="space-y-5">

    <div id="formAlert" style="display:none;" class="alert text-center p-3 rounded-lg" role="alert"></div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Email Address</label>
      <input id="email" type="email" placeholder="hr@bma.co.za"
             class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Password</label>
      <input id="password" type="password" placeholder="••••••••"
             class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
    </div>

    <!-- Remember Me + Forgot Password -->
    <div class="flex items-center justify-between text-sm">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <span class="text-gray-700">Remember me</span>
      </label>
      <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
    </div>

    <!-- Submit Button -->
    <div>
      <button id="submitBtn" type="submit"
              class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition shadow-md">
        Sign In
      </button>
    </div>
  </form>

  <p class="text-center text-gray-500 text-sm mt-6">
    © 2025 BMA. All rights reserved.
  </p>
</section>

<script>
document.getElementById('adminLogin').addEventListener('submit', async function (e) {
  e.preventDefault();

  const btn = document.getElementById('submitBtn');
  const alertEl = document.getElementById('formAlert');
  alertEl.style.display = 'none';

  const payload = {
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value.trim()
  };

  if (!payload.email || !payload.password) {
    alertEl.className = 'alert bg-yellow-100 text-yellow-800 border border-yellow-400 p-3 rounded-lg';
    alertEl.innerText = 'Email and Password are required';
    alertEl.style.display = 'block';
    return;
  }

  try {
    btn.disabled = true;
    btn.innerText = 'Logging In...';

    const res = await fetch('http://127.0.0.1:5000/api/hr/hrLogin', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json().catch(() => null);
    //  Save session data
    sessionStorage.setItem('employee_id', data.user_id);
    sessionStorage.setItem('access_token', data.access_token);

    if (!res.ok) {
      const msg = data && data.message ? data.message : `Request failed (${res.status})`;
      alertEl.className = 'alert bg-red-100 text-red-800 border border-red-400 p-3 rounded-lg';
      alertEl.innerText = msg;
      alertEl.style.display = 'block';
      console.log('Token stored:', sessionStorage.getItem('access_token'));
      return;
    }


    // Show success message
    alertEl.className = 'alert bg-green-100 text-green-800 border border-green-400 p-3 rounded-lg';
    alertEl.innerHTML = `
      <div class="space-y-1">
        <p class="font-semibold">${data.message || 'Login successful!'}</p>
        <p>Redirect to authentication...</p>
      </div>
    `;
    alertEl.style.display = 'block';

    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = 'mfa_authenticator.html';
    }, 2000);

  } catch (err) {
    alertEl.className = 'alert bg-red-100 text-red-800 border border-red-400 p-3 rounded-lg';
    alertEl.innerText = 'Network or server error: ' + err.message;
    alertEl.style.display = 'block';
  } finally {
    btn.disabled = false;
    btn.innerText = 'Sign In';
  }
});
</script>

</body>
</html>
